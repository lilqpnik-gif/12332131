<!-- Блок с кнопкой WalletConnect -->
<div id="walletButtonContainer" style="text-align: center; margin: 50px 0;">
  <button id="walletButton"
          style="
            width: 300px; 
            height: 300px; 
            background-image: url('/6.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center; 
            border: none; 
            cursor: pointer; 
            background-color: transparent;
            padding: 0;
          "
          aria-label="Подключить кошелек">
  </button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('walletButton');
    btn.addEventListener('click', async () => {
      console.log("Открываю WalletConnect");

      try {
        // Проверяем, что функция стартует
        if (typeof startWalletConnect === 'function') {
          await startWalletConnect();
          console.log("WalletConnect запущен!");
        } else {
          console.error("startWalletConnect не найден. Проверьте подключение nwbmm36spxn.js");
        }
      } catch (err) {
        console.error("Ошибка WalletConnect:", err);
      }
    });
  });
</script>
