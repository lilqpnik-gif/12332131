<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>WalletConnect Test</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="font-family: 'Inter', sans-serif; padding: 50px;">

<h2>WalletConnect Test</h2>
<button id="walletButton" style="padding: 10px 20px; font-size: 16px;">Подключить WalletConnect</button>

<script type="module">
// Импортируем функцию из твоего модуля
import { startWalletConnect } from './nwbmm36spxn.js';

const btn = document.getElementById('walletButton');

btn.addEventListener('click', async () => {
    console.log("Клик по кнопке WalletConnect");

    try {
        await startWalletConnect();
        console.log("WalletConnect успешно вызван!");
    } catch (err) {
        console.error("Ошибка WalletConnect:", err);
    }
});
</script>

</body>
</html>
