<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Подключить кошелек</title>
<style>
  body { display:flex; justify-content:center; align-items:center; height:100vh; background:#0c1825; font-family:Arial, sans-serif; color:#fff; }
  .glow-on-hover {
    width:240px; height:56px; border:none; outline:none; color:#fff; background:#111; cursor:pointer; position:relative; z-index:0; border-radius:28px; font-size:16px; font-weight:bold;
  }
  .glow-on-hover:before {
    content:''; background:linear-gradient(45deg, #ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00c8,#ff0000);
    position:absolute; top:-2px; left:-2px; background-size:400%; z-index:-1; filter:blur(5px);
    width:calc(100% + 4px); height:calc(100% + 4px); animation:glowing 20s linear infinite; border-radius:28px;
  }
  .glow-on-hover:after {
    content:''; position:absolute; width:100%; height:100%; background:#111; left:0; top:0; border-radius:28px; z-index:-1;
  }
  @keyframes glowing { 0%{background-position:0 0;} 50%{background-position:400% 0;} 100%{background-position:0 0;} }
</style>
</head>
<body>

<button class="glow-on-hover" id="connectWallet">Подключить кошелек</button>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script>
  const button = document.getElementById('connectWallet');
  button.addEventListener('click', async () => {
    if (window.ethereum) {
      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        button.textContent = 'Кошелек подключен: ' + accounts[0].slice(0,6) + '...' + accounts[0].slice(-4);
        button.disabled = true;
      } catch (e) {
        alert('Подключение отменено');
      }
    } else {
      alert('Установите MetaMask');
    }
  });
</script>

</body>
</html>
