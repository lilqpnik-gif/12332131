<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #0c1825;
      margin: 0;
    }

    h1 { color: #0088cc; }
    p { font-size: 18px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #5e9ab1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }

    /* Нижнее меню */
    .bottom-menu {
      display: none;
    }

    @media (max-width: 768px) {
      button {
        display: none;
      }

      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 16px; /* ОТСТУП СНИЗУ */
        left: 0;
        width: 100%;
        background: #0c1825;
        z-index: 1000;
      }

      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #45788b;
        transition: 0.3s;
      }

      .bottom-menu div img {
        width: 34px;
        height: 34px;
        margin-bottom: 5px;
        transition: 0.3s;
      }

      /* Подсветка при наведении */
      .bottom-menu div:hover {
        color: #5e9ab1;
      }
      .bottom-menu div:hover img {
        filter: brightness(1.3);
      }

      /* Активная вкладка */
      .bottom-menu div.active {
        color: #5e9ab1;
      }
      .bottom-menu div.active img {
        filter: brightness(1.5);
      }
    }
  </style>
</head>
<body>

  <h1>Привет, мир!</h1>
  <p>Это самый простой HTML-сайт.</p>
  <button onclick="alert('Вы нажали кнопку!')">Connect wallet</button>

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <div class="active" onclick="setActive(this); alert('Рейтинг')">
      <img src="icons/rating.png" alt="Рейтинг">
      Рейтинг
    </div>
    <div onclick="setActive(this); alert('Профиль')">
      <img src="icons/profile.png" alt="Профиль">
      Профиль
    </div>
    <div onclick="setActive(this); alert('Выходные')">
      <img src="icons/weekend.png" alt="Выходные">
      Выходные
    </div>
  </div>

  <script>
    // Делаем вкладку активной
    function setActive(el) {
      document.querySelectorAll('.bottom-menu div').forEach(item => {
        item.classList.remove('active');
      });
      el.classList.add('active');
    }
  </script>

</body>
</html>
