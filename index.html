<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рейтинг пользователей</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0c1825;
      color: #fff;
    }

    /* Верхний блок с фото и логотипом */
    .hero {
      position: relative;
      width: 100%;
      height: 250px;
    }
    .hero img.bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .hero img.logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
    }

    /* Заголовки */
    .hero-text {
      text-align: center;
      margin: 20px 0 10px;
    }
    .hero-text h1 {
      margin: 0;
      font-size: 28px;
      color: #5e9ab1;
    }
    .hero-text p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #aaa;
    }

    /* Блок рейтинга */
    .ranking {
      max-width: 600px;
      margin: 20px auto;
    }
    .rank-row {
      display: flex;
      align-items: center;
      background: #1b2a3b;
      border-radius: 12px;
      padding: 10px;
      margin: 10px 0;
    }
    .rank-row .num {
      width: 30px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #5e9ab1;
    }
    .rank-row .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 10px;
    }
    .rank-row .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .rank-row .user-info {
      flex: 1;
      text-align: left;
    }
    .rank-row .user-info .username {
      font-weight: bold;
      font-size: 16px;
    }
    .rank-row .user-info .balance {
      font-size: 12px;
      color: #aaa;
    }

    /* Нижнее меню (если нужно) */
    .bottom-menu {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Верхний блок с фото и логотипом -->
  <div class="hero">
    <img src="icons/myphoto.jpg" class="bg" alt="Фон">
    <img src="icons/logo.png" class="logo" alt="Логотип">
  </div>

  <!-- Заголовки -->
  <div class="hero-text">
    <h1>Топ игроков</h1>
    <p>Обновлено сегодня</p>
  </div>

  <!-- Рейтинг -->
  <div class="ranking">
    <div class="rank-row">
      <div class="num">1</div>
      <div class="avatar"><img src="icons/avatar1.jpg" alt="Avatar"></div>
      <div class="user-info">
        <div class="username">User1</div>
        <div class="balance">$1200</div>
      </div>
    </div>
    <div class="rank-row">
      <div class="num">2</div>
      <div class="avatar"><img src="icons/avatar2.jpg" alt="Avatar"></div>
      <div class="user-info">
        <div class="username">User2</div>
        <div class="balance">$950</div>
      </div>
    </div>
    <div class="rank-row">
      <div class="num">3</div>
      <div class="avatar"><img src="icons/avatar3.jpg" alt="Avatar"></div>
      <div class="user-info">
        <div class="username">User3</div>
        <div class="balance">$800</div>
      </div>
    </div>
    <div class="rank-row">
      <div class="num">4</div>
      <div class="avatar"><img src="icons/avatar4.jpg" alt="Avatar"></div>
      <div class="user-info">
        <div class="username">User4</div>
        <div class="balance">$600</div>
      </div>
    </div>
    <div class="rank-row">
      <div class="num">5</div>
      <div class="avatar"><img src="icons/avatar5.jpg" alt="Avatar"></div>
      <div class="user-info">
        <div class="username">User5</div>
        <div class="balance">$400</div>
      </div>
    </div>
  </div>

</body>
</html>
