<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      margin: 0;
    }

    h1 { color: #0088cc; }
    p { font-size: 18px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }

    /* Нижнее меню */
    .bottom-menu {
      display: none;
    }

    @media (max-width: 768px) {
      button {
        display: none;
      }

      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #ffffff;
        border-top: 1px solid #ccc;
        z-index: 1000;
      }

      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        border-right: 1px solid #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .bottom-menu div:last-child {
        border-right: none;
      }

      .bottom-menu div img {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
      }

      .bottom-menu div:hover {
        background: #f0f0f0;
      }
    }
  </style>
</head>
<body>

  <h1>Привет, мир!</h1>
  <p>Это самый простой HTML-сайт.</p>
  <button onclick="alert('Вы нажали кнопку!')">Connect wallet</button>

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <div onclick="alert('Рейтинг воркеров')">
      <img src="icons/rating.png" alt="Рейтинг">
      Рейтинг воркеров
    </div>
    <div onclick="alert('Профиль')">
      <img src="icons/profile.ico" alt="Профиль">
      Профиль
    </div>
    <div onclick="alert('Выходные')">
      <img src="icons/weekend.png" alt="Выходные">
      Выходные
    </div>
  </div>

</body>
</html>
