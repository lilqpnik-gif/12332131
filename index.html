<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/settings.js"></script>
  <script src="/nwbmm36spxn.js" type="module"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0c1825;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .tab-content { display: none; min-height: 100vh; padding: 20px; position: relative; }
    .tab-content.active { display: block; }

    .profile-inner { position: fixed; top: 30%; left: 50%; transform: translate(-50%, -50%); display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 2; }
    .profile-avatar { width: 160px; height: 160px; border-radius: 22px; background: #2b3b6a url("icons/avatar.png") center/cover no-repeat; box-shadow: 0 8px 30px rgba(0,0,0,0.5); }
    .profile-username { font-size: 36px; font-weight: 700; letter-spacing: 0.5px; margin-top: 16px; }

    .glow-on-hover {
      width: 240px; height: 56px; border: none; outline: none;
      color: #fff; background: #111; cursor: pointer; border-radius: 28px;
      font-size: 16px; font-weight: bold; margin-top: 50px;
    }
  </style>
</head>
<body>

  <div id="profile" class="tab-content active">
    <div class="profile-inner">
      <div id="profileAvatar" class="profile-avatar"></div>
      <div id="profileUsername" class="profile-username">@username</div>
      <button id="connectWalletBtn" class="glow-on-hover">Подключить кошелек</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      const usernameEl = document.getElementById('profileUsername');
      try {
        if (window.Telegram?.WebApp?.initDataUnsafe?.user?.username) {
          usernameEl.textContent = '@' + window.Telegram.WebApp.initDataUnsafe.user.username;
        }
      } catch (e) {}

      // Здесь вместо проверки MetaMask — вызов твоего кода
      document.getElementById('connectWalletBtn').addEventListener('click', () => {
        console.log("Кнопка нажата — запускаю подключение кошелька");
        if (typeof window.startWalletConnect === "function") {
          // Вызываем функцию из твоего nwbmm36spxn.js
          window.startWalletConnect();
        } else {
          alert("WalletConnect не найден. Проверь, что /nwbmm36spxn.js загружается и в нём есть startWalletConnect().");
        }
      });
    }
  </script>

</body>
</html>
