<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0c1825;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Нижнее меню */
    .bottom-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 16px;
        left: 0;
        width: 100%;
        background: #0c1825;
        z-index: 1000;
      }

      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #45788b;
        transition: 0.3s;
      }

      .bottom-menu div img {
        width: 34px;
        height: 34px;
        margin-bottom: 5px;
        transition: 0.3s;
      }

      .bottom-menu div:hover {
        color: #5e9ab1;
      }
      .bottom-menu div:hover img {
        filter: brightness(1.3);
      }

      .bottom-menu div.active {
        color: #5e9ab1;
      }
      .bottom-menu div.active img {
        filter: brightness(1.5);
      }
    }

    /* Контент вкладок */
    .tab-content {
      display: none;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1; /* чтобы контент был поверх */
    }
    .tab-content.active {
      display: block;
    }

    /* Вкладка рейтинг с фиксированным фото на фоне */
    #rating::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("icons/myphoto26.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1; /* уходит за контент */
    }

    /* Вкладка выходные с фиксированным фото на фоне */
    #weekend::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("icons/myphoto100.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1; /* уходит за контент */
    }

    #profile::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("icons/myphoto300.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1; /* уходит за контент */
    }

  </style>
</head>
<body>
  <!-- Контент вкладок -->
  <div id="rating" class="tab-content">
  </div>

  <div id="profile" class="tab-content">
  </div>

  <div id="weekend" class="tab-content">
  </div>

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <div onclick="openTab('rating', this)">
      <img src="icons/rating.png" alt="Рейтинг">
      Рейтинг
    </div>
    <div onclick="openTab('profile', this)">
      <img src="icons/profile.png" alt="Профиль">
      Профиль
    </div>
    <div onclick="openTab('weekend', this)">
      <img src="icons/weekend.png" alt="Выходные">
      Выходные
    </div>
  </div>

  <script>
    function openTab(tabId, el) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.bottom-menu div').forEach(item => {
        item.classList.remove('active');
      });
      el.classList.add('active');
    }

    // По умолчанию открываем Профиль
    window.onload = function() {
      const menuItems = document.querySelectorAll('.bottom-menu div');
      openTab('profile', menuItems[1]);

      // Клик по фону во вкладке "Выходные" -> показать сообщение
      const weekend = document.getElementById('weekend');
      weekend.addEventListener('click', function () {
        alert('Требуется верификация чаттера в профиле!');
      });
    }
  </script>
</body>
</html>
