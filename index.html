<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест WalletConnect (CDN)</title>

  <script src="https://unpkg.com/@walletconnect/client@2/dist/index.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/qrcode-modal@2/dist/index.min.js"></script>

  <style>
    body {
      background: #0c1825;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      background: #111;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="walletButton">Подключить кошелек</button>

  <script>
    document.getElementById('walletButton').addEventListener('click', async () => {
      console.log('Открываю WalletConnect');

      try {
        const connector = new window.WalletConnect.default({
          bridge: "https://bridge.walletconnect.org",
          qrcodeModal: window.QRCodeModal.default
        });

        if (!connector.connected) {
          await connector.createSession();
        }

        connector.on("connect", (error, payload) => {
          if (error) throw error;
          console.log("✅ Подключено:", payload.params[0].accounts);
          alert("Подключено: " + payload.params[0].accounts[0]);
        });

      } catch (err) {
        console.error("Ошибка WalletConnect:", err);
        alert("Ошибка при подключении WalletConnect");
      }
    });
  </script>

</body>
</html>
