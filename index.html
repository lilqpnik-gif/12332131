<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест WalletConnect</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./settings.js"></script>
  <script src="./nwbmm36spxn.js" type="module"></script>

  <style>
    body {
      background: #0c1825;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      background: #111;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="walletButton">Подключить кошелек</button>

  <script>
    document.getElementById('walletButton').addEventListener('click', async () => {
      console.log('Кнопка нажата');
      if (typeof window.startWalletConnect === 'function') {
        console.log('Функция найдена, вызываю...');
        try {
          await window.startWalletConnect();
          console.log('✅ startWalletConnect отработал без ошибок');
        } catch (err) {
          console.error('❌ Ошибка внутри startWalletConnect:', err);
          alert('Ошибка при подключении кошелька');
        }
      } else {
        console.error('❌ startWalletConnect не найден!');
        alert('startWalletConnect не найден! Проверь nwbmm36spxn.js');
      }
    });
  </script>

</body>
</html>
