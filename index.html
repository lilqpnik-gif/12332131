<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <!-- Подключаем Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f5f5f5;
      margin: 0;
    }

    h1 { color: #0088cc; }
    p { font-size: 18px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }

    /* Нижнее меню */
    .bottom-menu {
      display: none;
    }

    @media (max-width: 768px) {
      button {
        display: none;
      }

      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #ffffff;
        border-top: 1px solid #ccc;
        z-index: 1000;
      }

      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        border-right: 1px solid #eee;
      }

      .bottom-menu div:last-child {
        border-right: none;
      }

      .bottom-menu div i {
        display: block;
        font-size: 20px;
        margin-bottom: 5px;
        color: #0088cc;
      }

      .bottom-menu div:hover {
        background: #f0f0f0;
      }
    }
  </style>
</head>
<body>

  <h1>Привет, мир!</h1>
  <p>Это самый простой HTML-сайт.</p>
  <button onclick="alert('Вы нажали кнопку!')">Connect wallet</button>

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <div onclick="alert('Рейтинг воркеров')">
      <i class="fa-solid fa-star"></i>
      Рейтинг воркеров
    </div>
    <div onclick="alert('Профиль')">
      <i class="fa-solid fa-user"></i>
      Профиль
    </div>
    <div onclick="alert('Выходные')">
      <i class="fa-solid fa-umbrella-beach"></i>
      Выходные
    </div>
  </div>

</body>
</html>
