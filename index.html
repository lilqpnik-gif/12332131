<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0c1825;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .bottom-menu { display: none; }
    @media (max-width: 768px) {
      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 16px;
        left: 0;
        width: 100%;
        background: #0c1825;
        z-index: 1000;
      }
      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #45788b;
        transition: 0.3s;
      }
      .bottom-menu div img {
        width: 34px;
        height: 34px;
        margin-bottom: 5px;
        transition: 0.3s;
      }
      .bottom-menu div:hover { color: #5e9ab1; }
      .bottom-menu div:hover img { filter: brightness(1.3); }
      .bottom-menu div.active { color: #5e9ab1; }
      .bottom-menu div.active img { filter: brightness(1.5); }
    }

    .tab-content {
      display: none;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .tab-content.active { display: block; }

    #rating::before,
    #weekend::before,
    #profile::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      z-index: -1;
    }
    #rating::before { background-image: url("icons/myphoto26.jpg"); }
    #weekend::before { background-image: url("icons/myphoto100.jpg"); }
    #profile::before { background-image: url("icons/myphoto300.jpg"); }

    .profile-inner {
      position: fixed;
      top: 29%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 2;
    }
    .profile-avatar {
      width: 160px;
      height: 160px;
      border-radius: 22px;
      background: #2b3b6a url("icons/avatar.png") center/cover no-repeat;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .profile-username {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-top: 16px;
    }
    .wallet-button img {
      width: 240px;
      height: 56px;
      border-radius: 28px;
      object-fit: cover;
      cursor: pointer;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="rating" class="tab-content"></div>

  <div id="profile" class="tab-content">
    <div class="profile-inner">
      <div id="profileAvatar" class="profile-avatar" aria-hidden="true"></div>
      <div id="profileUsername" class="profile-username">@tgusername</div>
      <div class="wallet-button">
        <img id="walletBtnImg" src="icons/button1.png" alt="button">
      </div>
    </div>
  </div>

  <div id="weekend" class="tab-content"></div>

  <div class="bottom-menu">
    <div onclick="openTab('rating', this)">
      <img src="icons/rating.png" alt="Рейтинг"> Рейтинг
    </div>
    <div onclick="openTab('profile', this)">
      <img src="icons/profile.png" alt="Профиль"> Профиль
    </div>
    <div onclick="openTab('weekend', this)">
      <img src="icons/weekend.png" alt="Выходные"> Выходные
    </div>
  </div>

  <script>
    function openTab(tabId, el) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelectorAll('.bottom-menu div').forEach(item => item.classList.remove('active'));
      if (el) el.classList.add('active');
    }

    window.onload = function() {
      const menuItems = document.querySelectorAll('.bottom-menu div');
      openTab('profile', menuItems[1]);

      const usernameEl = document.getElementById('profileUsername');
      usernameEl.textContent = '@tgusername';

      console.log("Telegram object:", window.Telegram);
      console.log("InitDataUnsafe:", Telegram?.WebApp?.initDataUnsafe);

      try {
        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe?.user) {
          const user = Telegram.WebApp.initDataUnsafe.user;
          console.log("User object:", user);
          if (user.username) usernameEl.textContent = '@' + user.username;
          else usernameEl.textContent = user.first_name || "Без имени";
        }
      } catch (e) {
        console.error("Ошибка при получении username:", e);
      }
    }
  </script>
</body>
</html>
