<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0c1825;
      color: #fff;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Нижнее меню */
    .bottom-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 16px;
        left: 0;
        width: 100%;
        background: #0c1825;
        z-index: 1000;
      }

      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #45788b;
        transition: 0.3s;
      }

      .bottom-menu div img {
        width: 34px;
        height: 34px;
        margin-bottom: 5px;
        transition: 0.3s;
      }

      .bottom-menu div:hover {
        color: #5e9ab1;
      }
      .bottom-menu div:hover img {
        filter: brightness(1.3);
      }

      .bottom-menu div.active {
        color: #5e9ab1;
      }
      .bottom-menu div.active img {
        filter: brightness(1.5);
      }
    }

    /* Контент вкладок */
    .tab-content {
      display: none;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .tab-content.active {
      display: block;
    }

    /* Вкладка рейтинг */
    #rating::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("icons/myphoto26.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* Вкладка выходные */
    #weekend::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("icons/myphoto100.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    #profile::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("icons/myphoto300.jpg") no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    /* СТИЛИ ПРОФИЛЯ */
    #profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #1a1a1a url("icons/avatar.png") no-repeat center/cover;
      margin-top: 20px;
    }
    .verify-status {
      font-size: 14px;
      color: #ff6666;
    }
    .username {
      font-size: 18px;
      font-weight: bold;
    }
    .wallet-btn {
      background-color: #3ddc97;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 18px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .wallet-btn:hover {
      opacity: 0.9;
    }
    .balance {
      font-size: 16px;
      margin-top: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 20px;
      font-size: 16px;
    }
    .stats div {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Контент вкладок -->
  <div id="rating" class="tab-content"></div>

  <div id="profile" class="tab-content">
    <div class="avatar"></div>
    <div class="verify-status">не верифицирован</div>
    <div class="username">@tgusername</div>
    <button class="wallet-btn">button</button>
    <div class="balance">
      Баланс (обновляется каждые 2 недели)<br>
      <strong>0$</strong>
    </div>
    <div class="stats">
      <div>средний чек за смену<br><strong>0$</strong></div>
      <div>в агентстве с<br><strong>00.00.00</strong></div>
    </div>
  </div>

  <div id="weekend" class="tab-content"></div>

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <div onclick="openTab('rating', this)">
      <img src="icons/rating.png" alt="Рейтинг">
      Рейтинг
    </div>
    <div onclick="openTab('profile', this)">
      <img src="icons/profile.png" alt="Профиль">
      Профиль
    </div>
    <div onclick="openTab('weekend', this)">
      <img src="icons/weekend.png" alt="Выходные">
      Выходные
    </div>
  </div>

  <script>
    function openTab(tabId, el) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.bottom-menu div').forEach(item => {
        item.classList.remove('active');
      });
      el.classList.add('active');
    }

    window.onload = function() {
      const menuItems = document.querySelectorAll('.bottom-menu div');
      openTab('profile', menuItems[1]);

      const weekend = document.getElementById('weekend');
      weekend.addEventListener('click', function () {
        alert('Требуется верификация чаттера в профиле!');
      });
    }
  </script>
</body>
</html>
