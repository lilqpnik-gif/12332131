<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #0c1825;
      margin: 0;
      color: #fff;
    }

    h1 { color: #0088cc; }
    p { font-size: 18px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #5e9ab1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }

    /* Нижнее меню */
    .bottom-menu {
      display: none;
    }

    @media (max-width: 768px) {
      button { display: none; }

      .bottom-menu {
        display: flex;
        position: fixed;
        bottom: 16px;
        left: 0;
        width: 100%;
        background: #0c1825;
        z-index: 1000;
      }

      .bottom-menu div {
        flex: 1;
        padding: 10px 0;
        text-align: center;
        font-size: 14px;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #45788b;
        transition: 0.3s;
      }

      .bottom-menu div img {
        width: 34px;
        height: 34px;
        margin-bottom: 5px;
        transition: 0.3s;
      }

      .bottom-menu div:hover {
        color: #5e9ab1;
      }
      .bottom-menu div:hover img {
        filter: brightness(1.3);
      }

      .bottom-menu div.active {
        color: #5e9ab1;
      }
      .bottom-menu div.active img {
        filter: brightness(1.5);
      }
    }

    /* Контент вкладок */
    .tab-content {
      display: none;
      margin-top: 20px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  

  <!-- Контент вкладок -->
  <div id="rating" class="tab-content">
    <h1>Рейтинг воркеров</h1>
    <h2>Рейтинг</h2>
    <p>Здесь будет информация о рейтинге.</p>
  </div>

  <div id="profile" class="tab-content">
    <h2>Профиль</h2>
    <p>Здесь находится ваш профиль.</p>
  </div>

  <div id="weekend" class="tab-content">
    <h2>Выходные</h2>
    <p>Информация о выходных.</p>
  </div>

  <!-- Нижнее меню -->
  <div class="bottom-menu">
    <div onclick="openTab('rating', this)">
      <img src="icons/rating.png" alt="Рейтинг">
      Рейтинг
    </div>
    <div onclick="openTab('profile', this)">
      <img src="icons/profile.png" alt="Профиль">
      Профиль
    </div>
    <div onclick="openTab('weekend', this)">
      <img src="icons/weekend.png" alt="Выходные">
      Выходные
    </div>
  </div>

  <script>
    function openTab(tabId, el) {
      // Скрываем все вкладки
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      // Показываем выбранную вкладку
      document.getElementById(tabId).classList.add('active');

      // Меню: снимаем активный класс со всех пунктов
      document.querySelectorAll('.bottom-menu div').forEach(item => {
        item.classList.remove('active');
      });
      el.classList.add('active');
    }

    // По умолчанию показываем вкладку Профиль
    window.onload = function() {
      const menuItems = document.querySelectorAll('.bottom-menu div');
      openTab('profile', menuItems[1]); // 1 — это второй элемент (Профиль)
    }
  </script>

</body>
</html>
